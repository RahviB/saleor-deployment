version: "3.9"

services:
  postgres:
    image: postgres:14
    container_name: saleor-postgres
    restart: always
    environment:
      POSTGRES_USER: saleor
      POSTGRES_PASSWORD: saleor
      POSTGRES_DB: saleor
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  redis:
    image: redis:6
    container_name: saleor-redis
    restart: always
    ports:
      - "6379:6379"

  saleor-api:
    image: ghcr.io/saleor/saleor:latest
    container_name: saleor-api
    depends_on:
      - postgres
      - redis
    environment:
      DEBUG: "False"
      SECRET_KEY: "your-super-secret-key"
      ALLOWED_HOSTS: "*"
      DATABASE_URL: postgres://saleor:saleor@postgres:5432/saleor
      REDIS_URL: redis://redis:6379/0
    ports:
      - "8000:8000"

  saleor-dashboard:
    image: ghcr.io/saleor/dashboard:latest
    container_name: saleor-dashboard
    depends_on:
      - saleor-api
    environment:
      API_URI: http://saleor-api:8000/graphql/
    ports:
      - "9000:80"

volumes:
  postgres_data:
